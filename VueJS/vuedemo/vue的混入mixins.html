            // 定义一个混入对象
            var myMixin = {
                created: function () {
                    this.startmixin(); //this指当前的混入对象
                },
                methods: {
                    startmixin: function () {
                        document.write("欢迎来到混入实例");
                    }
                }
            };

            var Component = Vue.extend({
                mixins: [myMixin]
            })

            var component = new Component();
            var component2 = new Component();
        </script>
