<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <runoob></runoob>
        </div>
        <div id="app2">
            <runoob></runoob>
        </div>
        <!-- <runoob></runoob> 全局组件需使用在Vue实例中-->
        <script>
            // 注册
            Vue.component('runoob', {
              template: '<h1>自定义组件!</h1>'
            })
            
            // 创建根实例
            new Vue({
              el: '#app'
            });
            
            // 创建根实例
            new Vue({
              el: '#app2'
            });
        </script>
    </body>
</html>
